<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Bhaskara</title>
</head>
<body>
    <div class="black-background">
        <div class="background">
            <header class="values">
                <h1>Calculadora de Equação do 2º Grau</h1>
                <br>
            </header>
            <span class="values">
                <h3>Digite apenas os valores sem caracteres</h3>
            </span>
            <span class="values">
                <h3>Lembre-se que apenas o "X" sozinho é igual a "1X"</h3>
            </span>
            
            <form>
                <div class="values">
                    <h2>Valor de A:</h2>
                    <input type="number" id="axValue">
                    <br>
                </div>
                <div class="values">
                    <h2>Valor de B:</h2>
                    <input type="number" id="bxValue">
                    <br>
                </div>
                <div class="values">
                    <h2>Valor de C:</h2>
                    <input type="number" id="cValue">
                </div>
                <div class="values">
                    <button type="submit" onclick="calcular()">Calcular</button>
                </div>
                <section class="values">
                    <h1 id="equacao">AX² + BX + C = 0</h1>
                </section>
                <section class="values">
                    <h1 id="result">
                        Resultado X': <br>
                        Resultado X": <br>
                        Delta:        <br>
                        Vértice Xv:   <br>
                        Vértice Yv: 
                    </h1>
                </section>
            </form>        
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
